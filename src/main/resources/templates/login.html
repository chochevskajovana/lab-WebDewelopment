<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - E-Shop</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h1 class="mt-3 mb-2">Sign In</h1>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <form th:method="POST" th:action="@{/login}">

        <div class="form-group mb-2">
          <label for="username">Username</label>
          <input placeholder="Enter username" class="form-control" id="username" name="username" type="text">
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input placeholder="Enter password" id="password" class="form-control" name="password" type="password" />
        </div>

        <div th:if="${hasError}" class="error text-danger">
          <div th:text="${error}"></div>
        </div>
        <div>
          <input type="submit" value="Sign In" class="btn btn-success" id="submit" />
          <a class="btn btn-secondary" href="/register">Register here</a>
        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
