<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - E-Shop</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h1 class="mt-3">Register</h1>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <form th:method="POST" th:action="@{/register}">
        <div class="form-group ">
          <label for="username">Username</label>
          <input placeholder="Enter username" id="username" class="form-control" name="username" type="text" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input placeholder="Enter password" id="password" class="form-control" name="password" type="password" />
        </div>
        <div class="form-group">
          <label for="repeatPassword">Confirm Password</label>
          <input placeholder="Confirm password" id="repeatPassword" class="form-control" name="repeatPassword" type="password" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input placeholder="Enter name" id="name" class="form-control" name="name" type="text" />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input placeholder="Enter surname" id="surname" class="form-control" name="surname" type="text" />
        </div>
        <div class="form-group">
          <label for="date-of-birth">Date of Birth</label>
          <input id="date-of-birth" class="form-control" name="dateOfBirth" type="date" />
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN"/>
          <label for="ROLE_ADMIN" class="input-group-label">ROLE_ADMIN</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER"/>
          <label for="ROLE_USER" class="input-group-label">ROLE_USER</label>
        </div>

        <div th:if="${hasError}" class="error text-danger mb-3">
          <div th:text="${error}"></div>
        </div>
        <div>
          <input type="submit" value="Register" class="btn btn-success" />
        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
